<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bike Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <img src="./img/logo.png" alt="" class="logo" />
      <nav class="nav">
        <a href="#" class="nav-item">shop</a>
        <a href="#" class="nav-item">Fix</a>
        <a href="#" class="nav-item">about</a>
        <a href="#" class="nav-item">contact</a>
      </nav>
    </header>

    <h1 class="title">The Bike Shop</h1>
    <div class="main-content">
      <img src="img/mainBike.jpeg" alt="" class="primary-image" />
      <div class="secondary-images">
        <img src="img/bike1.jpeg" alt="" class="secondary-image" />
        <img src="img/bike2.jpeg" alt="" class="secondary-image" />
      </div>
    </div>

    <div class="sidebar">
      <p class="location">Dublin, Ireland</p>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex eligendi
        autem obcaecati aut mollitia minima vel. Maiores aut laborum at
        architecto nobis, natus, voluptatibus accusantium animi ducimus minus
        tempore impedit.<br />
        <button class="btn">Shop</button>
      </p>
    </div>

    <footer>
      <div class="social-links">
        <a href="#" class="social-link" aria-label="insta">
          <img src="img/insta.svg" alt="snapchat" class="social-img"
        /></a>
        <a href="#" class="social-link" aria-label="airbnb">
          <img src="img/twitter.svg" alt="twitter" class="social-img"
        /></a>
        <a href="" class="social-link" aria-label="facebook">
          <img src="img/facebook.svg" alt="instagram" class="social-img"
        /></a>
      </div>
    </footer>
  </body>
</html>
