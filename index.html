<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Bike Shop</title>
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img src="img/logo.png" alt="The bike shop logo" class="logo" />
        <nav class="nav">
          <a href="#" class="nav-item">Bikes</a>
          <a href="#" class="nav-item">Buy</a>
          <a href="#" class="nav-item">About</a>
          <a href="#" class="nav-item">Contact</a>
        </nav>
      </header>
      <main>
        <h1 class="title">The Bike Shop</h1>
        <p class="location">Dublin, Ireland</p>
        <img
          src="img/mainBike.webp"
          alt="image of bike wheel"
          class="main-img"
        />
        <div class="secondary-img">
          <img src="img/bike1.webp" alt="" class="secondary-img-item" />
          <img src="img/bike2.webp" alt="" class="secondary-img-item" />
        </div>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut
          voluptatibus aliquam molestiae fugiat, nesciunt repellendus placeat
          labore porro quis! Nihil fugiat quae cupiditate, nemo enim
          repellendus? Necessitatibus non sit voluptatibus?
        </p>
        <button class="btn">More</button>
      </main>
      <footer>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="insta"
            ><img src="img/insta.svg" alt="" class="social-img"
          /></a>
          <a href="#" class="social-link" aria-label="twitter"
            ><img src="img/twitter.svg" alt="" class="social-img"
          /></a>
          <a href="#" class="social-link" aria-label="facebook"
            ><img src="img/facebook.svg" alt="" class="social-img"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
